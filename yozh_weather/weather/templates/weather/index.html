<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YozhWeather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">YozhWeather</h5>

    </div>
    <div class="container mt-5">

        <div class="row">
            <div class="col-5 offset-1">
                <h1>Чекни погоду тут, бро!</h1>
                <form action="" method="post">
                    {%  csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-5 offset-1">
                 <h1>Другая инфа</h1>


                {% for info in all_info %}
                     <div class="alert alert-info">
                         <div class="row">
                             <div class="col-9">
                                 <b>Город:</b> {{info.city}}<br>
                                 <b>Температура шото типа:</b> {{info.temp}} &#8451;
                             </div>
                             <div class="col-2 offset-1">
                                 <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Weather Photo">
                             </div>
                         </div>
                     </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
